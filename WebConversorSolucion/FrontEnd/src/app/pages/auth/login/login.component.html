<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-blue-950 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-center text-white">Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Campo de Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-white">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email"
               class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="ejemplo@correo.com">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
          El correo es requerido y debe ser válido.
        </div>
      </div>

      <!-- Campo de Contraseña -->
      <div>
        <label for="password" class="block text-sm font-medium text-white">Contraseña</label>
        <input type="password" id="password" formControlName="password"
               class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="******">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
          La contraseña es requerida y debe tener al menos 6 caracteres.
        </div>
      </div>

      <!-- Botón de Enviar -->
      <button type="submit"
              class="w-full px-4 py-2 font-semibold text-blue-950 bg-white rounded-lg hover:bg-blue-600 hover:text-white focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
              [disabled]="loginForm.invalid">
        Iniciar Sesión
      </button>
    </form>
  </div>
</div>
