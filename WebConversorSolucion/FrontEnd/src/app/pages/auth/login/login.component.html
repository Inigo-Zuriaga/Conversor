<div class="flex items-center justify-center min-h-screen bg-gray-100">
<!--  <div class="w-full max-w-md p-8 space-y-6 bg-blue-950 rounded-lg shadow-md">-->
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
  
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">User register</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Campo de Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-white">Email</label>
        <input type="email" id="email" formControlName="email"
               class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="random@email.com">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-900 font-bold text-sm mt-1">
          Email is mandatory and MUST be valid.
        </div>
      </div>

      <!-- Campo de Contraseña -->
      <div>
        <label for="password" class="block text-sm font-medium text-white">Password</label>
        <input type="password" id="password" formControlName="password"
               class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="******">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-900 font-bold text-sm mt-1">
          The password MUST have at least 6 characters.
        </div>
      </div>

      <div>
        <p class="text-primaryBlue font-bold">Are you new here?
          <a routerLink="/register" class="text-primaryRed w-1.5 underline">Register now</a>
        </p>
      </div>
      <!-- Botón de Enviar -->
      <button type="submit"
              class="w-full px-4 py-2 font-semibold text-white bg-primaryRed rounded-lg hover:bg-red-600 hover:text-white"
              [disabled]="loginForm.invalid">
        Login
      </button>
    </form>
  </div>
</div>
