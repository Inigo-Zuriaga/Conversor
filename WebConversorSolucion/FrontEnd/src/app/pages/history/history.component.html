

<div class="overflow-x-auto">
  <table class="min-w-full bg-white border border-gray-300">
    <thead>
    <tr>
      <th class="py-2 px-4 border-b text-left text-gray-600 font-semibold">ID</th>
      <th class="py-2 px-4 border-b text-left text-gray-600 font-semibold">Dinero Cambiado</th>
      <th class="py-2 px-4 border-b text-left text-gray-600 font-semibold">Cantidad Obtenida</th>
      <th class="py-2 px-4 border-b text-left text-gray-600 font-semibold">Fecha</th>
    </tr>
    </thead>
    <tbody>
    <!-- Utiliza *ngFor para iterar sobre los datos obtenidos de la API -->
    <tr *ngFor="let item of historyData;" class="hover:bg-gray-100">
      <td class="py-2 px-4 border-b">{{ item.id }}</td>
      <td class="py-2 px-4 border-b"> {{item.fromAmount}} {{ item.fromCoin }}</td>
      <td class="py-2 px-4 border-b">{{item.toAmount}} {{ item.toCoin }}</td>
      <td class="py-2 px-4 border-b">{{ item.date }}</td>
    </tr>
    </tbody>
  </table>
</div>


<button (click)="onSubmit()" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
  Prueba Historial
</button>
