<div class="flex space-x-4 p-4">
  <!-- Input de cantidad y selector de moneda origen -->
  <div class="relative w-64 flex mr-10">
    <input
      type="number"
      [(ngModel)]="amount"
      class="flex-grow px-4 py-2 rounded-l-md text-black bg-white outline-none border-0 shadow-md"
      placeholder="0.00"
    />
    <button
      (click)="toggleDropdown('from')"
      class="flex items-center px-4 py-2 bg-blue-900 text-white rounded-r-md focus:outline-none min-w-24"
      >
      <span class="mr-1">{{ fromCurrency.symbol }}</span>
      <span class="text-sm">{{ fromCurrency.shortname }}</span>
      <span class="ml-2">&#9662;</span>
    </button>

    <div
      *ngIf="dropdownOpenFrom"
      class="absolute top-full right-0 mt-1 w-48 bg-blue-900 text-white rounded-md shadow-lg z-10 max-h-80 overflow-y-auto"
    >
      <input
        type="text"
        (input)="filterCurrencies($event)"
        placeholder="Buscar..."
        class="w-full px-4 py-2 bg-blue-900 text-white outline-none border-b border-gray-500 sticky top-0 z-20"
      />
      <ul class="py-2">
        <li
          *ngFor="let currency of filteredCurrencies"
          (click)="selectCurrency(currency, 'from')"
          class="flex items-center px-4 py-2 cursor-pointer hover:bg-blue-700"
        >
          <span class="mr-2">{{ currency.symbol }}</span>
          <span>{{ currency.shortname }}</span>
        </li>
      </ul>
    </div>
  </div>

  <!-- Input y selector de moneda destino -->
  <div class="relative w-64 flex">
    <button
      (click)="toggleDropdown('to')"
      class="flex items-center px-4 py-2 bg-blue-900 text-white rounded-l-md focus:outline-none min-w-24"
    >
      <span class="mr-1">{{ toCurrency.symbol }}</span>
      <span class="text-sm">{{ toCurrency.shortname }}</span>
      <span class="ml-2">&#9662;</span>
    </button>
    <input
      type="text"
      [value]="convertedAmount"
      class="flex-grow px-4 py-2 rounded-r-md text-black bg-white outline-none border-0 shadow-md"
      placeholder="Resultado"
      readonly
    />

    <div
      *ngIf="dropdownOpenTo"
      class="absolute top-full right-0 mt-1 w-48 bg-blue-900 text-white rounded-md shadow-lg z-10 max-h-80 overflow-y-auto"
    >
      <input
        type="text"
        (input)="filterCurrencies($event)"
        placeholder="Buscar..."
        class="w-full px-4 py-2 bg-blue-900 text-white outline-none border-b border-gray-500 sticky top-0 z-20"
      />
      <ul class="py-2">
        <li
          *ngFor="let currency of filteredCurrencies"
          (click)="selectCurrency(currency, 'to')"
          class="flex items-center px-4 py-2 cursor-pointer hover:bg-blue-700"
        >
          <span class="mr-2">{{ currency.symbol }}</span>
          <span>{{ currency.shortname }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="mt-10">
  <button (click)="getExchangeRate(); closeDropdowns()" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
    Convertir
  </button>
</div>
